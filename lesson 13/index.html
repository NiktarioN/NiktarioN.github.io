<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Урок №13</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="form-all">
			<div class="wrap">
				<h1 class="title">Create An Account</h1>
				<div class="form-group">
					<div class="form-text">
					<p class="text1">Email:</p>
						<span class="star">*</span>
						<input class="form-input" type="email" placeholder=" johnsmith@gmail.com">
					</div>
				</div>
				<div class="form-group">
					<div class="form-text">
					<p class="text2">Choose Password:</p>
						<span class="star">*</span>
						<input class="form-input" type="password">
					</div>
				</div>
				<div class="form-group">
					<div class="form-text">
					<p class="text3">Confirm Password</p>
						<span class="star">*</span>
						<input class="form-input" type="password">
					</div>
				</div>
				<button class="btn-1">Register now!</button>
			</div>
		</div>
	</div>
</body>
</html>
